apiVersion: apps/v1
kind: Deployment
metadata:
  name: acs-helloworld-one{{.Release.Name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acs-helloworld-one{{.Release.Name}}
  template:
    metadata:
      labels:
        app: acs-helloworld-one{{.Release.Name}}
    spec:
      containers:
      - name: acs-helloworld-one{{.Release.Name}}
        image: neilpeterson/aks-helloworld:v1
        ports:
        - containerPort: 80
        env:
        - name: TITLE
          value: {{ .Values.title }}